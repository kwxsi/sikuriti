<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/icon/splash_scr.svg">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>
      Sikuriti Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: url(assets/img/background.png) no-repeat center;background-size:cover;"
  class=" manual-remove-top-padding">
  <div>
    <img src="assets/img/splash_scr.png" style="display: block; width: 90%; height: auto; margin-left: auto; margin-right: auto;">
  </div>


  <button ion-button block round color="danger" icon-left (click)="openAccountLogin()">
