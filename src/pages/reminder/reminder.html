<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Set Pi Reminder
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify me at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>on the following days to switch on Surveillance System:</ion-label>
        </ion-item>
 
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="danger"></ion-checkbox>
        </ion-item>
 
    </ion-list>
 
</ion-content>
 
<ion-footer>
 
    <button (click)="addNotifications()" ion-button round color="danger" full>Schedule</button>
    <button (click)="cancelAll()" ion-button round color="dark" full>Ignore</button>
 
</ion-footer>
